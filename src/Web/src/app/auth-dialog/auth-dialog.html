<app-backdrop (backdropClick)="onClose()" />
<div class="modal-dialog" (click)="$event.stopPropagation()">
  <div class="modal-header">
    <div class="form-toggle">
      <button class="toggle-btn"
        (click)="isLoginMode.set(true)"
        [class.selected]="isLoginMode()">Вхід</button>
      <button class="toggle-btn"
        (click)="isLoginMode.set(false)"
        [class.selected]="!isLoginMode()">Реєстрація</button>
    </div>
    <button class="icon-button close" (click)="onClose()">
      <fa-icon [icon]="faXmark" />
    </button>
  </div>
  <div class="modal-body">
    <div class="form-container" [class.active]="isLoginMode()">
      <form>
        <div class="form-group">
          <input type="email" class="form-input" placeholder=" " required>
          <label class="form-label">Адреса ел. пошти</label>
        </div>
        <div class="form-group">
          <input [type]="showLoginPassword() ? 'text' : 'password'"
                 class="form-input"
                 placeholder=" "
                 [formControl]="loginPassword"
                 required>
          <label class="form-label">Пароль</label>
          <button class="icon-button pass-eye"
                  type="button"
                  (click)="toggleLoginPasswordVisibility()"
                  [class.disabled]="!loginPassword.value">
            <fa-icon [icon]="showLoginPassword() ? faEyeSlash : faEye" />
          </button>
        </div>
        <div class="form-group additional-info">
          <div class="checkbox-wrapper">
            <input class="inp-cbx" id="rememberMe" type="checkbox" />
            <label class="cbx" for="rememberMe">
              <span>
                <svg width="12px" height="10px">
                  <use xlink:href="#check-4"></use>
                </svg>
              </span>
              <span>Запам'ятати мене</span>
            </label>
            <svg class="inline-svg">
              <symbol id="check-4" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </symbol>
            </svg>
          </div>
          <button class="forgot-password">Забули пароль?</button>
        </div>
        <button type="submit" class="submit-btn">Увійти</button>
      </form>
    </div>

    <div class="form-container" [class.active]="!isLoginMode()">
      <form>
        <div class="form-group">
          <input type="email" class="form-input" placeholder=" " required>
          <label class="form-label">Адреса ел. пошти</label>
        </div>
        <div class="form-group">
          <input [type]="showRegisterPassword() ? 'text' : 'password'"
                 class="form-input"
                 placeholder=" "
                 [formControl]="registerPassword"
                 required>
          <label class="form-label">Пароль</label>
          <button class="icon-button pass-eye"
                  type="button"
                  (click)="toggleRegisterPasswordVisibility()"
                  [class.disabled]="!registerPassword.value">
            <fa-icon [icon]="showRegisterPassword() ? faEyeSlash : faEye" />
          </button>
        </div>
        <div class="form-group">
          <input [type]="showConfirmPassword() ? 'text' : 'password'"
                 class="form-input"
                 placeholder=" "
                 [formControl]="confirmPassword"
                 required>
          <label class="form-label">
            Підтвердження пароля
          </label>
          <button class="icon-button pass-eye"
                  type="button"
                  (click)="toggleConfirmPasswordVisibility()"
                  [class.disabled]="!confirmPassword.value">
            <fa-icon [icon]="showConfirmPassword() ? faEyeSlash : faEye" />
          </button>
        </div>
        <button type="submit" class="submit-btn">Реєстрація</button>
      </form>
    </div>
  </div>
</div>
